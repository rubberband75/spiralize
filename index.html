<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>

  <title>Game of Life</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script>
    window.addEventListener("resize", function () {
      setup();
    });

    document.addEventListener("keydown", function (event) {
      // console.log(event.which);
      switch (event.which) {
        case 32: //space
          break;

        case 39: //right arrow
          handleRight();
          break;

        case 37: //left arrow
          handleLeft();
          break;

        case 82: //r
          break;

        case 67: //c
          break;

        case 38: //up arrow
          handleUp();
          break;

        case 40: //down arrow
          handleDown();
          break;

        case 109: //-
          handleMinus();
          break;

        case 107: //+
          handlePlus();
          break;
      }
    });
  </script>
</body>

</html>
