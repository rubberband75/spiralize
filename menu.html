                    <li>

            <!-- Page Content Holder -->
            <div id="content" style="padding: 0; width: 100%">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" style="position: absolute; margin: 3px;">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                    <span></span>

                <div id="canvasContainer" ></div>
            </div>

        </div>


        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    setup();
                });
            });
        </script>

        <script language="javascript" type="text/javascript" src="sketch2.js"></script>
        <script>

        // document.getElementById('sidebarCollapse')

        document.getElementById('canvasContainer').addEventListener("resize", function () {
            setup();
        });

        document.addEventListener("keydown", function (event) {
            // console.log(event.which);
            switch (event.which) {
            case 32: //space
                break;

            case 39: //right arrow
                handleRight();
                break;

            case 37: //left arrow
                handleLeft();
                break;

            case 82: //r
                break;

            case 67: //c
                break;

            case 38: //up arrow
                handleUp();
                break;

            case 40: //down arrow
                handleDown();
                break;

            case 109: //-
                handleMinus();
                break;

            case 107: //+
                handlePlus();
                break;
            }
        });
        </script>
    </body>
